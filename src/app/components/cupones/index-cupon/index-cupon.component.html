<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo lista los cupones.</p>
        <p class="font-size-sm font-weight-medium pl-md-4"><a class="text-nowrap"
                [routerLink]="['/panel/cupones/registro']">Nuevo cupon<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
    </div>
</div>

<div class="card box-shadow-sm">
    <div class="card-header">
        <div class="row">
            <div class="col-10">
                <div class="input-group">
                    <h5 style="margin-bottom: 0px;" class="mr-2 mt-1">Buscar</h5>
                    <input class="form-control" type="text" placeholder="Codigo"  [(ngModel)]="filtro">
                    <button class="btn btn-primary" type="button" (click)="filtrar()">Filtrar</button>
                    <button class="btn btn-warning ml-2" type="button" (click)="limpiar()">Limpiar</button>
                </div>
            </div>
        </div>
        
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Limite</th>
                        <th>Opciones</th>
                    </tr>
                </thead>

                <tbody *ngIf="load_data">
                    <tr>
                        <td class="text-center" colspan="5">
                            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>

                <tbody *ngIf="!load_data">
                    <tr
                        *ngFor="let item of cupones| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;">

                        <td>{{ item.tipo }}</td>
                        <td>{{ item.valor}} </td>
                        <td>{{ item.limite}} restantes</td>

                                    Opciones
                                </button>

                                    <a class="dropdown-item">Editar</a>
                                    <a type="button" style="cursor: pointer;" data-toggle="modal" [attr.data-target]="'#delete-'+item._id" class="dropdown-item text-danger">Eliminar</a>
